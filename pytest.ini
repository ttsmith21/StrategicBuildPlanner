[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers (for categorizing tests)
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require OpenAI API
    slow: Tests that take a long time to run
